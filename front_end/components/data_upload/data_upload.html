<style>
    .button {
    -moz-appearance: button;
    /* Firefox */
    -webkit-appearance: button;
    /* Safari and Chrome */
    padding: 10px;
    margin: 10px;
    width: 70px;
}
.drop-box {
    background: #F8F8F8;
    border: 5px dashed #DDD;
    width: 200px;
    height: 65px;
    text-align: center;
    padding-top: 25px;
    margin: 10px;
}
.dragover {
    border: 5px dashed blue;
}
</style>
 <h3>1. Upload your data file, mapper.js, and reducer.js</h1>
<div class="row"> 
    <div class="col-md-4">
        <div ngf-drop ngf-select ng-model="dataFile" class="drop-box" 
            ngf-drag-over-class="'dragover'" ngf-multiple="false" 
            ngf-allow-dir="false">           
            Data File
        </div>
        <pre>{{dataLog}}</pre>
    </div> 
        <div class="col-md-4">
        <div ngf-drop ngf-select ng-model="mapFile" class="drop-box" 
            ngf-drag-over-class="'dragover'" ngf-multiple="false" 
            ngf-allow-dir="false">
            
            Map File
        </div>
        <pre>{{mapLog}}</pre>
    </div> 
        <div class="col-md-4">
        <div ngf-drop ngf-select ng-model="reduceFile" class="drop-box" 
            ngf-drag-over-class="'dragover'" ngf-multiple="false" 
            ngf-allow-dir="false">
            
            Reduce File
        </div>
        <pre>{{reduceLog}}</pre>
    </div> 
</div>
<h3>2. Select one of your groups</h1>
<select ng-model="selectedGroup" ng-options="x for x in myGroups"></select>
<h3>3. Click start to begin!</h1>
<button ng-click="startJob()" type="button" class="btn btn-success"><b>Start Job</b></button>

<pre> {{log}} </pre>

<div class="progress row">
  <div class="col-sm-4 progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{percentage}}"
  aria-valuemin="0" aria-valuemax="100" style="width:{{percentage}}%">
    {{percentage}} % Complete 
  </div>
</div>
